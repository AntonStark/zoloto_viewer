<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование словаря</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
    <style type="text/css">
        @font-face {
            font-family: "Zoloto Web Elements v1";
            src: url("{% static 'z_web_elements.ttf' %}") format("truetype");
        }
    </style>
</head>
<body style="margin-left: 40px">
    <a href="{% url 'project_page' return_to_page_code %}">Вернуться к расстановке</a>
    <h1>
        «{{ project.title }}». Изменение словаря
        <a class="fill-button" style="padding-right: 12px;" href="{% url 'get_vars_file' project.id %}">
            <span class="z_pict pict_pos_middle">&#xE916;</span>Словарь
        </a>
    </h1>

    <table class="no_spacing">
        <thead>
            <tr>
                <td>RU</td>
                <td>EN</td>
            </tr>
        </thead>
        <tbody class="alternate_color">
            {% for number, use_count, name_ru, name_en in names %}
                <tr>
                    <td class="cell_extra_space">{{ name_ru }}</td>
                    <td class="cell_extra_space">{{ name_en }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
