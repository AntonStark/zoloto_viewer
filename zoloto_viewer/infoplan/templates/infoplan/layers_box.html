<div class="menu_header">типы носителей</div>
<ul class="layers-box side_box_list">
{% load layers_visibility %}
{% for l in layers %}
    {% if l.id in markers_by_layer %}
        <li class="layer-{{ l.title }} {{ l.title|is_not_disabled:state_data.hidden_layers }}"
            onclick="toggleLayerHandler('{{ l.title }}')">
            <span style="color: black" class="layer-title-span">{{ l.title }}</span>
        </li>
    {% endif %}
{% endfor %}
</ul>
