<div class="menu_header">типы носителей</div>
<ul>
{% load layers_visibility %}
{% for layer_title, color in layers %}
    <li style="color: {{ color }};"
        class="{{ layer_title }} {{ layer_title|is_enabled:layers_visible }}"
        onclick="toggleLayerHandler('{{ layer_title }}')">
        <span style="color: black" class="layer-title-span">{{ layer_title }}</span>
    </li>
{% endfor %}
</ul>
