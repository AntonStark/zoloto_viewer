{% load timedelta %}
<div class="menu_header">документация</div>
{% if pdf_original %}
    <span class="pdf_generation_label">
        <small title="{{ pdf_created_time }}">от {{ pdf_created_time|timedelta_pretty }} </small>
        <span id="pdf_generation_link" data-activate-after="{{ pdf_refresh_timeout }}"
              onclick="pdfRequest('{{ project.title }}')">&#8635;</span>
    </span>
    <br>
    <a id="pdf_original_link" target="_blank" rel="noopener noreferrer"
       href="{{ pdf_original.file.url }}">pdf</a>
{% else %}
    <br>
    <small>
        Файлы ещё не созданы
        <a href="{% url 'rebuild_pdf_files' project.title %}"
           style="float: right; cursor: pointer; text-decoration: underline;">
            сформировать
        </a>
    </small>
{% endif %}
