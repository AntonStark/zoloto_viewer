<div class="menu_header">работа с объектами</div>
<div style="max-height: 60px;">
    <form id="actions_menu_modes" class="actions_menu">
        <p>
            <input type="radio" name="menu_actions"
                   id="menu_actions_option1">
            <label for="menu_actions_option1"
                   style="padding: 3px 0 1px 6px; margin-right: 4px;">
                <i class="fas fa-plus"></i>
            </label>

            <input type="radio" checked name="menu_actions"
                   id="menu_actions_option2">
            <label for="menu_actions_option2"
                   style="padding: 2px 8px 2px 10px;">
                <i class="fas fa-mouse-pointer"></i>
            </label>
        </p>
    </form>
    <br>
    <form id="actions_menu_scale_markers_form" class="actions_menu actions_scale_menu">
        <label for="actions_menu_scale_markers">Размер объектов</label>
        <select id="actions_menu_scale_markers" name="markers_scale">
            {% for factor in page_config.marker_size_factors %}
                <option {% if factor == page.marker_size_factor %} selected {% endif %}>
                    {{ factor }}%
                </option>
            {% endfor %}
        </select>
        <a onclick="markersScaleSubmit(this.parentNode);">ok</a>
    </form>
    <form id="actions_menu_scale_map_form" class="actions_menu actions_scale_menu">
        <label for="actions_menu_scale_map">Масштаб карты</label>
        <input type="text" id="actions_menu_scale_map" readonly disabled value="100%" size="5">
    </form>
</div>
