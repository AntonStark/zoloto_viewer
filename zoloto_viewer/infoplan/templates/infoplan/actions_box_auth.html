<div class="menu_header">работа с объектами
    <span class="actions_status"><i class="fas fa-circle"></i></span>
</div>
<div style="max-height: 60px;">
    <form id="actions_menu_modes" class="actions_menu">
        <p>
            <input type="radio" name="menu_actions"
                   id="menu_actions_option1">
            <label for="menu_actions_option1"
                   style="padding: 3.5px 6px 2px 6px; margin-right: 4px;">
                <i class="fas fa-plus"></i>
            </label>

            <input type="radio" checked name="menu_actions"
                   id="menu_actions_option2">
            <label for="menu_actions_option2"
                   style="padding: 1px 1px 1px 2px;  margin-right: 4px;">
                <span class="z_pict pict_pos_middle medium">&#xE910;</span>
            </label>

            <input type="radio" name="menu_actions"
                   id="menu_actions_option3">
            <label for="menu_actions_option3"
                   style="padding: 1px 1px 1px 2px;">
                <span class="z_pict pict_pos_middle medium">&#xE911;</span>
            </label>
        </p>
    </form>
    <br>
    <form id="actions_menu_scale_markers_form" class="actions_menu actions_scale_menu">
        <label for="actions_menu_scale_markers">Размер объектов</label>
        <select id="actions_menu_scale_markers" name="markers_scale"
                onchange="markersScaleChange(this)" data-initial="{{ page.marker_size_factor }}%">
            {% for factor in page_config.marker_size_factors %}
                <option {% if factor == page.marker_size_factor %} selected {% endif %}>
                    {{ factor }}%
                </option>
            {% endfor %}
        </select>
        <a onclick="markersScaleSubmit()" class="fill-button">применить</a>
    </form>
</div>
