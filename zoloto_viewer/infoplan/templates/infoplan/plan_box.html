<td rowspan="4" id="project-page-plan-box">
    <svg width="100%" height="100%">
        {% with tt=transform_params.translate ts=transform_params.scale %}
            <image href="{{ page.plan.url }}"
{#                   transform="scale(0.977, 0.988)"#}
                   width="{{ page.plan.width }}" height="{{ page.plan.height }}">
            </image>
            {% load layers_visibility %}
            {% for layer, markers in markers_by_layer.items %}
                <g transform="translate({{ tt.0 }}, {{ tt.1 }}) scale({{ ts.0 }}, {{ ts.1 }})"
                   fill="{{ layer.color }}"
                   class="layer_markers {{ layer.title }}">
                {% for marker in markers %}{{ marker.svg_item }}{% endfor %}</g>
            {% endfor %}
            {% for layer, markers in markers_by_layer.items %}
                <g class="layer_messages {{ layer.title }} {{ layer.title|is_enabled:layers_visible }}"></g>
            {% endfor %}
        {% endwith %}
    </svg>
</td>
