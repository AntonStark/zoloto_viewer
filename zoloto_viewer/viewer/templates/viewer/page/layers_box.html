<td id="project-page-layers-box" class="project-page-table-left-column">
    <ul>
    {% for layer, color in layers %}
        <li style="color: {{ color }};" {% if layer in layers_visible %}class="enabled_layer" {% endif %}
            onclick="toggleLayer(this, '{{ layer }}')">
            <p>{{ layer }}</p>
        </li>
    {% endfor %}
    </ul>
</td>
